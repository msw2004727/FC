<!-- PAGE: Home -->
<section class="page active" id="page-home">
  <!-- Banner Carousel -->
  <div class="banner-carousel">
    <div class="banner-track" id="banner-track"></div>
    <button class="banner-arrow banner-arrow-left" id="banner-prev">‹</button>
    <button class="banner-arrow banner-arrow-right" id="banner-next">›</button>
    <div class="banner-dots" id="banner-dots"></div>
  </div>

  <!-- System Announcement Marquee -->
  <div class="announce-marquee-wrap" id="announce-marquee-wrap" style="display:none">
    <span class="announce-marquee-label">公告</span>
    <div class="announce-marquee-track" id="announce-marquee-track"></div>
  </div>

  <!-- Announcement Detail Modal -->
  <div class="modal-overlay" id="announce-detail-modal" onclick="if(event.target===this){this.classList.remove('open');this.querySelector('.modal').classList.remove('open')}">
    <div class="modal" style="max-height:60vh">
      <div class="modal-header">
        <h3 id="ann-detail-title"></h3>
        <button class="modal-close" onclick="document.getElementById('announce-detail-modal').classList.remove('open');document.querySelector('#announce-detail-modal .modal').classList.remove('open')">✕</button>
      </div>
      <div class="modal-body" id="ann-detail-body"></div>
      <div id="ann-detail-footer" style="padding:.4rem 1.2rem .8rem;display:flex;align-items:center;gap:.5rem;font-size:.72rem;color:var(--text-muted)"></div>
    </div>
  </div>

  <!-- Hot Events -->
  <div class="section-title">近期活動</div>
  <div class="horizontal-scroll" id="hot-events"></div>

  <!-- Ongoing Tournaments -->
  <div class="section-title">進行中賽事</div>
  <div class="horizontal-scroll" id="ongoing-tournaments"></div>

  <!-- Sponsors -->
  <hr style="border:none;border-top:1px solid var(--border);margin:1rem 0 .5rem">
  <div class="sponsor-grid" id="sponsor-grid"></div>

  <!-- Floating Ads -->
  <div class="floating-ads" id="floating-ads"></div>
</section>
